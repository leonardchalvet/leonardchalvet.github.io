                  <h1 class="h1 color-primary-2">Contact us</h1>
                  <div class="paragraph-big color-greyscale-1">Have an inquiry or some some feedback for us?<br>Fill out the below to contact our team.</div>
               </div>
               <div class="form-block w-form">
                  <form id="email-form" name="email-form" data-name="Email Form" method="get" class="form" aria-label="Email Form">
                     <div class="contact-sectioncontact_elinput1"><label for="First-Name" class="h5 color-primary-2">First name</label><input type="text" class="contact-sectioncontact_input paragraph-small w-input" maxlength="256" name="First-Name" data-name="First Name" placeholder="John" id="First-Name"></div>
                     <div class="contact-sectioncontact_elinput1"><label for="Last-Name" class="h5 color-primary-2">Last Name</label><input type="text" class="contact-sectioncontact_input w-input" maxlength="256" name="Last-Name" data-name="Last Name" placeholder="Doe" id="Last-Name" required=""></div>
                     <div class="contact-sectioncontact_elinput2">
                        <label for="field" class="h5 color-primary-2">You are</label>
                        <select id="field" name="field" data-name="Field" class="contact-sectioncontact_input paragraph-small contact-sectioncontact_iselect w-select" required>
                           <option value="">Select one...</option>
                           <option value="First">First choice</option>
                           <option value="Second">Second choice</option>
                           <option value="Third">Third choice</option>
                        </select>
                     </div>
                     <div class="contact-sectioncontact_elinput2"><label for="email-2" class="h5 color-primary-2">Email address</label><input type="email" class="contact-sectioncontact_input paragraph-small w-input" maxlength="256" name="email" data-name="email" placeholder="johndoe@exemple.com" id="email-2"></div>
                     <div class="contact-sectioncontact_elinput2"><label for="field-2" class="h5 color-primary-2">Message</label><textarea placeholder="Hello Numeral..." maxlength="5000" id="field-2" name="field-2" data-name="field" class="contact-sectioncontact_input paragraph-small contact-sectioncontact_textarea w-input"></textarea></div>

                  </form>

                  </div>
